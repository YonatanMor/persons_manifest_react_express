<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <h1>My Server</h1>
    <div class="form-container">
      <form>

          <input id="personId" type="text" />

          <button class="create-person-btn" id="createPersonBtn">

          <textarea id="createPersonTextarea">
            {"city":"bat-yam","name":"yoni","age":40,"gender":"male"}</textarea
          >
        </div>

        <div class="update-person">

          <textarea id="updatePersonTextarea" placeholder="enter person objet">
{"id":8,"name":"yoni","age":40,"gender":"male"}</textarea
          >

    </div>
    <div id="displayPort"></div>
    <link rel="stylesheet" href="styles.css" />
